<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pago.css">
</head>

<body>
    <div class='container'>
        <div class='info'>
            <h1>Tarjetas de pago</h1>
            <span></span>
        </div>
        <form class='modal'>
            <header class='header'>
                <div class='card-type'>
                    <a class='card active' href='#'>
                        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Amex.png'>
                    </a>
                    <a class='card' href='#'>
                        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Discover.png'>
                    </a>
                    <a class='card' href='#'>
                        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Visa.png'>
                    </a>
                    <a class='card' href='#'>
                        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/MC.png'>
                    </a>
                </div>
            </header>
            <div class='content'>
                <div class='form'>
                    <div class='form-row'>
                        <div class='input-group'>
                            <label for=''>Name on card</label>
                            <input placeholder='' type='text'>
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='input-group'>
                            <label for=''>Card Number</label>
                            <input maxlength='16' placeholder='' type='number'>
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='input-group'>
                            <label for=''>Expiry Date</label>
                            <input placeholder='' type='month'>
                        </div>
                        <div class='input-group'>
                            <label for=''>CVS</label>
                            <input maxlenght='4' placeholder='' type='number'>
                        </div>
                    </div>
                </div>
            </div>
            <footer class='footer'>
                <button class='button'><a href="exito.html">Complete Payment</a></button>
            </footer>
        </form>
    </div>

</body>

</html>
